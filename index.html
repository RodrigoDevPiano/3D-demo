<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo 3D Model Viewer</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1> Unidad dental 1 </h1>
      <div id="viewer-container">
        
        <!-- model -->
    <model-viewer
      src="./public/unidad1.glb"
      alt="Un modelo 3D"
      auto-rotate
      camera-controls
      ar-modes="scene-viewer webxr quick-look"
      style="width: 100%; height: 500px"
      shadow-intensity="1"
      exposure="1"

     
    >
      </div>
    </main>
  </body>
</html>
